<div class="turnos-container">
    <h2>Turnos Programados</h2>
    
    <mat-form-field appearance="fill">
        <mat-label>Selecciona una fecha</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="seleccionarFecha($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <table mat-table [dataSource]="turnosFiltrados" class="mat-elevation-z8">
        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let turno" (click)="mostrarNotasTurno(turno)"> {{ turno.hora }} </td>
        </ng-container>
  
        <ng-container matColumnDef="profesional">
            <th mat-header-cell *matHeaderCellDef> Profesional </th>
            <td mat-cell *matCellDef="let turno" (click)="mostrarNotasTurno(turno)"> {{ turno.profesional }} </td>
        </ng-container>
  
        <ng-container matColumnDef="especialidad">
            <th mat-header-cell *matHeaderCellDef> Especialidad </th>
            <td mat-cell *matCellDef="let turno" (click)="mostrarNotasTurno(turno)"> {{ turno.especialidad }} </td>
        </ng-container>
  
        <ng-container matColumnDef="cobertura">
            <th mat-header-cell *matHeaderCellDef> Cobertura </th>
            <td mat-cell *matCellDef="let turno" (click)="mostrarNotasTurno(turno)"> {{ turno.cobertura }} </td>
        </ng-container>
  
        <!-- Filas de la tabla -->
        <tr mat-header-row *matHeaderRowDef="['hora', 'profesional', 'especialidad', 'cobertura']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['hora', 'profesional', 'especialidad', 'cobertura'];"></tr>
    </table>
  
    <div *ngIf="mostrarNotas" class="notas-container">
        <h4>Notas del Turno:</h4>
        <p>{{ notasTurno }}</p>
        <button mat-raised-button color="warn" (click)="mostrarNotas = false">Cerrar</button>
    </div>
</div>
