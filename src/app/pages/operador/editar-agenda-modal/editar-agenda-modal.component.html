<h2 mat-dialog-title>Editar Agenda - {{ data.medico.nombre }} {{ data.medico.apellido }}</h2>

<div mat-dialog-content>
  <p>Modifica los horarios de atenci√≥n:</p>
  <table mat-table [dataSource]="horarios" class="mat-elevation-z8">
    <ng-container matColumnDef="hora_entrada">
      <th mat-header-cell *matHeaderCellDef> Hora Entrada </th>
      <td mat-cell *matCellDef="let horario">
        <input matInput [(ngModel)]="horario.hora_entrada" placeholder="Ej: 08:00">
      </td>
    </ng-container>

    <ng-container matColumnDef="hora_salida">
      <th mat-header-cell *matHeaderCellDef> Hora Salida </th>
      <td mat-cell *matCellDef="let horario">
        <input matInput [(ngModel)]="horario.hora_salida" placeholder="Ej: 12:00">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['hora_entrada', 'hora_salida']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['hora_entrada', 'hora_salida'];"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
